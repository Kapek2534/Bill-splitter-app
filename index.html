<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Split your bill</h1>
    <div class="bill-wrapper">
      <form class="insert">
        <div class="value wrap">
          <label><i class="fa-solid fa-receipt"></i>Bill value</label>
          <input type="number" id="total" placeholder="Add the value of bill" />
        </div>
        <div class="people wrap">
          <label><i class="fa-solid fa-users"></i>How many?</label>
          <input
            type="number"
            id="people"
            placeholder="Add the number of people"
          />
        </div>
        <div class="tip wrap">
          <label><i class="fa-solid fa-coins"></i>Add a tip</label>
          <div class="tip-buttons">
            <button onclick="addTip(5)">5%</button>
            <button onclick="addTip(10)">10%</button>
            <button onclick="addTip(20)">20%</button>
            <button onclick="addTip(50)">50%</button>
            <button onclick="addTip(75)">75%</button>
            <button onclick="addTip(100)">100%</button>
          </div>
          <input
            type="number"
            id="tipPercent"
            placeholder="Add % of the total"
          />
        </div>
      </form>
      <div class="result-wrapper">
        <button id="splitBtn" class="main-button">
          <i class="fa-solid fa-scissors"></i>Split!
        </button>
        <div id="result">Result: <br /><span>0</span></div>
        <button id="resetBtn" class="main-button">
          <i class="fa-solid fa-power-off"></i>Reset
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
